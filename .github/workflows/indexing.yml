name: Daily Indexing Check

on:
  schedule:
    # 8am PT. PT is UTC-8 in winter, UTC-7 in summer.
    - cron: '0 16 * * *' # 8am PT during DST (UTC-7)
    - cron: '0 17 * * *' # 9am UTC covers 8am PT in winter (UTC-8)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (innerwell-reflections)
        working-directory: innerwell-reflections
        run: npm ci || npm i
      - name: Run indexing check (with optional CSE)
        working-directory: innerwell-reflections
        env:
          GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
          GOOGLE_CSE_CX: ${{ secrets.GOOGLE_CSE_CX }}
        run: npm run check-indexing
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: indexing-status
          path: public/indexing-status.json
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: indexing-logs
          path: logs/


