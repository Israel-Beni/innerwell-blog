name: Daily Indexing Check

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes (testing)
  workflow_dispatch:

concurrency:
  group: indexing-check
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: innerwell-blog
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install deps
        run: pnpm install
      - name: Run indexing check (with optional CSE)
        env:
          GOOGLE_CSE_API_KEY: ${{ secrets.GOOGLE_CSE_API_KEY }}
          GOOGLE_CSE_CX: ${{ secrets.GOOGLE_CSE_CX }}
        run: pnpm run check-indexing
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: indexing-status
          path: innerwell-blog/public/indexing-status.json
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: indexing-logs
          path: innerwell-blog/logs/
